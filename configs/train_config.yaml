# Training Configuration for Signal Decomposition Model

# Data Configuration
train_data_path: 'data/processed/train.npy'
val_data_path: 'data/processed/val.npy'

# Model Architecture
input_dim: 1
hidden_dim: 256
num_layers: 4
num_components: 3

# Training Hyperparameters
epochs: 100
batch_size: 32
lr: 0.001
weight_decay: 0.00001

# Loss Function
reconstruction_weight: 1.0
orthogonality_weight: 0.1

# System Configuration
gpu: 0
checkpoint_dir: 'checkpoints'
log_dir: 'logs'
save_interval: 10

# Random Seed
seed: 42
